apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile files('src/main/java/libs/android-async-http-1.4.4.jar')
    compile files('src/main/java/libs/ormlite-android-4.48.jar')
    compile files('src/main/java/libs/ormlite-core-4.48.jar')
}
